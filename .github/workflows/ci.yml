name: Selenium TestNG CI

on:
  push:
    branches: [main]        # Runs on pushes to main branch
  pull_request:
    branches: [main]        # Runs on PRs targeting main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Run Maven tests in headless mode
      env:
        HEADLESS: "true"     # This enables your headless Chrome in the test
      run: mvn test
